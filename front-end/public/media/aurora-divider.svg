<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="4" viewBox="0 0 1600 4" fill="none">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#12BDEB"/>
      <stop offset="40%" stop-color="#6C53F7"/>
      <stop offset="100%" stop-color="#F63AAE"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="1" width="1600" height="2" fill="url(#grad)" filter="url(#glow)"/>
</svg>